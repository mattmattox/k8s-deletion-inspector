questions:
  - variable: settings.debug
    default: false
    description: "Enable debug logging for detailed output."
    label: "Enable Debug Logging"
    type: bool
    group: "Debug Settings"

  - variable: settings.metrics.enabled
    default: true
    description: "Enable metrics server to collect and expose metrics."
    label: "Enable Metrics Server"
    type: bool
    group: "Metrics Settings"

  - variable: settings.metrics.port
    default: 9000
    description: "Port on which the metrics server will be available."
    label: "Metrics Server Port"
    type: int
    group: "Metrics Settings"

  - variable: settings.name
    default: "server01"
    description: "Name of the server for which the tunnel will be established."
    label: "Server Name"
    type: string
    group: "Server Settings"

  - variable: settings.serverIP
    default: "1.2.3.4"
    description: "IP address of the server to which the tunnel will be established."
    label: "Server IP Address"
    type: string
    group: "Server Settings"

  - variable: settings.serverPort
    default: 9182
    description: "Port on the server to which the tunnel will be established."
    label: "Server Port"
    type: int
    group: "Server Settings"

  - variable: settings.rules
    default: true
    description: "Enable Prometheus alerting rules."
    label: "Enable Prometheus Alerting Rules"
    type: bool
    group: "Alerting Settings"
